<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h2>Options</h2>
    <p>The selected options will automatically run for each running YouTube video.</p>
    <div class="grid margin-bottom">
        <div class="input-container">
            <label> Skip (skippable) Ads </label>
            <input type="checkbox" id="skip_ad">
        </div>

        <div class="input-container">
            <label class="container"> Mute Ads </label>
            <input type="checkbox" id="mute_ad">
        </div>

        <div class="input-container">
            <label class="container"> Block Auto Pause </label>
            <input type="checkbox" id="block_pause">
        </div>
    </div>
    <div class="grid">
      <button id="options_button">Whitelist channels from skipping ads</button>
    </div>
    <script src="./update_options.js"></script>
    <script src="./to_option_page.js"></script>
  </body>
</html>
